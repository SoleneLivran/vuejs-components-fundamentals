<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

    <div id="app" class="ui container">
        <h1>Notification Center</h1>

        <!-- Notification Message Markup -->
        <!-- Types: info, warning, error, success -->

        <!-- ici, on appelle le composant
            selon les regles declarees dans app.js -->
        <!-- Vue.js va voir selon quel template il est construit
            et verifier qu'au moment de l'utilisation
            on lui transmet bien les props demandees -->
        <notification-message type="error" header="Oh no!">
            <p>Your flight has been canceled</p>
        </notification-message>

        <notification-message type="info" header="Please note">
            <p>You are travelling on 1st class</p>
        </notification-message>

        <notification-message type="warning" header="Warning">
            <p>Boarding gate has changed</p>
        </notification-message>

        <notification-message type="success" header="Yay!">
            <p>You arrived at your destination</p>
        </notification-message>

    </div>

    <!-- Template for Notification Message -->
    <script type="text/x-template" id="notification-message-template">
        <div v-if="isDisplayed" class="ui message" :class="type">
            <i @click="close" class="close icon"></i>
            <div class="header">
                {{ header }}
            </div>
            <slot></slot>
        </div>
    </script>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>

    <!-- Your JavaScript Code :) -->

    new Vue({

  </script> -->
</body>

</html>
